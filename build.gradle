group = 'org.jumbodb'

repositories {
    mavenCentral()
    mavenRepo(url: "http://repository-comsysto.forge.cloudbees.com/release")
    mavenRepo(url: "http://repository-comsysto.forge.cloudbees.com/snapshot/")
    mavenRepo(url: "http://maven.springframework.org/release")
    mavenRepo(url: "http://maven.springframework.org/milestone")
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'findbugs'
    apply plugin: 'java'
    apply plugin: 'project-reports'
    apply plugin: 'eclipse'
  
    group = 'org.jumbodb'
    version = '0.0.9-SNAPSHOT'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    findbugs {
        ignoreFailures = true
    }


    repositories {
        mavenCentral()
    }
}

// generate gradle bootstrapping
// run gradle createWrapper
task createWrapper(type: Wrapper) {
  gradleVersion = '1.5'
}